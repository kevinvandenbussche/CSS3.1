<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="name" content="Kevin Vandenbussche">
    <meta name="description" content="architecture immeuble">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Architecture</title>
</head>
<body>
    <header>
        <nav class="navHeader relative">
            <ul class="absoltute link">
                <a href="#"><li class="nav"> Home</li></a>
                <a href="#sectionPictures"><li class="nav">Cites Building</li></a>
                <a href="#contact"><li class="nav">Contact</li></a>
                <a href="#follow"><li class="nav">Social Network</li></a>
            </ul>
        </nav>
        <div class="title">
            <h1>C&O <span class="spanTitle">Architects</span></h1>
            
        </div> 
    </header>
    <main>
        <section id="sectionPictures">
            <article class="galery">
                <div class="living hidden">
                    <p class="titleGalery absolute">living</p>
                </div>
                <div class="work hidden ">
                    <p class="titleGalery absolute">work</p>
                </div>
                <div class="sidney hidden ">
                    <p class="titleGalery absolute">sidney</p>
                </div>
                <div class="paris hidden ">
                    <p class="titleGalery absolute">Paris</p>
                </div>
                <div class="dubai hidden ">
                    <p class="titleGalery absolute">duba√Ø</p>
                </div>
                <div class="buildingStyle hidden ">
                    <p class="titleGalery absolute">building style</p>
                </div>
                <div class="newYork hidden">
                    <p class="titleGalery absolute">new york</p>
                </div>
            </article>
            <h2 class="cities absolute">CITIES BULDING</h2>
        </section>
        <section id="contact">
            <h2 class="contactUs">Contact us</h2>
            <form action="#" class="identity">
                <div class="w50">
                    <label for="name">Enter Name</label>
                    <input type="text" class="inputName" id="name" placeholder="name" >
                </div>
                <div class="w50">
                    <label  for="firstname">Enter Firstname</label>
                    <input type="text" id="firstname" class="inputName"  placeholder="firstname">
                </div>
                <label for="email">Enter your mail</label>
                <input type="mail" class="inputName" id="email" placeholder="mail@mail.com">
                <label for="message">What can we do together?</label>
                <textarea type="text" class="otherInput" id="message" placeholder="Enter your message"></textarea>
            </form>
        </section>
    </main>
    <footer id="follow" class="mRight column">
        <div class="video">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/R-l9jOHWtwQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>       
            <div class="flex alignItems end">
                <p>follow us here</p>
                <nav>
                    <ul class="listLogo">
                        <li class="logo"><a href="https://www.facebook.com/"><img class="resp" src="img/fbBlanc.png" alt="logo facebook"></a></li>
                        <li class="logo"><a href="https://twitter.com/?lang=en"><img class="resp" src="img/twitter.png" alt="logo twitter"></a></li>
                        <li class="logo"><a href="https://www.instagram.com/?hl=en"><img class="resp" src="img/insta.png" alt="logo instagram"></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </footer>

</html>
